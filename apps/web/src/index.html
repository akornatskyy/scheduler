<!doctype html>
<html lang="en">
  <head>
    <title>Scheduler</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/cosmo/bootstrap.min.css"
      integrity="sha512-ZtH2WUkjnGtgiEQaq0c5Xht1VXlvGauf7mc1sEF6gi64bJAIfwyP+Jjh2AQppTVaA13EBZhrrnGckbVewXC5yQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .form-check ~ .invalid-feedback {
        display: block;
      }

      a,
      .btn:hover,
      .nav-link:hover {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      a:focus,
      .btn:focus {
        outline: none !important;
        box-shadow: none;
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        pointer-events: none;
        background: transparent;
        overflow: hidden;
        animation: progress-show 0.2s ease-out;
      }

      @keyframes progress-show {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .progress > .bar {
        position: absolute;
        height: 100%;
        background-color: var(--bs-primary);
        box-shadow: 0 0 10px var(--bs-primary);
        animation: progress-loop 2s cubic-bezier(0.65, 0.815, 0.735, 0.395)
          infinite;
        will-change: left, width;
      }

      @keyframes progress-loop {
        0% {
          width: 0%;
        }
        50% {
          width: 80%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
